<!DOCTYPE html>
<html>
	<head>
		<title> Week 6 Demo </title>
		<style>
			.contentBox {
				width: 300px;
				margin: 1em;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
<body>

	<div id="content" class="contentBox"></div>

	<input type="button" id="showResults" value="Show Results" />

	<script type="text/javascript">

		 //http://canvas.site40.net/demopage.html	
		// XML HTTP Request
		var xhr = new XMLHttpRequest();
		var content = document.getElementById('content');  
		var showResults = document.getElementById('showResults');  
		var url = "demo.php?page=";
                var step = 1;
		
                showResults.addEventListener('click',makeAJAXCall);
		
		function callback() {
			var response = xhr.responseText;  
						
			content.innerHTML += response;
                        step++;
                        

		}
		
		
		xhr.onreadystatechange = function() { 
									
		   if (xhr.readyState==4 && xhr.status==200) {  
			callback();  
		   } 
		};  
		
		
                function makeAJAXCall(){
                    if ( step < 5 ) {                      
                        xhr.open('GET', url+step, true);  
                        xhr.send();   
                    }
                }
		
		
                
		window.addEventListener('load', makeAJAXCall);


                function scrollCheck() {        //window inner height of the total document includes using the whole scroll bar
                                                // also tells you where the position of the scroll bar is
			if ( (window.innerHeight + window.scrollY) >= document.body.offsetHeight) {				
				makeAJAXCall();
			}
		}
		
		window.addEventListener("scroll", scrollCheck);
		
		
		
		 

		
		
	</script>
</body>
</html>
