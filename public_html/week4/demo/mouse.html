        <input type="text" id="email" value="" />
        
        <script type="text/javascript">
            
            var data = {                // with console.log() in the browser you can view the data thats inputted
                "mouseX" : [],
                "email" : ''
            };
            
            var email = document.getElementById('email');       // creates a variable called email 
                email.addEventListener('blur', saveEmail);      // adds an aevent listener that save the email in var saveEmail
                
                function saveEmail(){                                    
                    data.email = email.value;
                }
            
            function trackMouse(e) {
                data.mouseX.push(e.clientX);
                console.log(e.clientx);            
            
            if (data.mouseX.length > 100 ){
                document.removeEventListener('mousemove', trackMouse);
            }
            }
            
            document.addEventListener('mousemove', trackMouse);
            
        </script>
