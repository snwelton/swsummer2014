<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            #test {
                border: 5px solid black;
            }
        </style>
    </head>
    <body>
        <div id="test">TODO write content</div>
        <button id="borderBtn"> Change Border </button>
        
        <script type="text/javascript">
            /* use border Radius to update the #test border until it 
             * reaches to 20px 
             * 
             * Add the function even handler to the #borderBtn to
             * start the function
             * 
             * */
            
           // declair variables and grab elements
            var div = document.getElementById('test');
            var btn = document.getElementById('borderBtn');
            btn.addEventListener('click', Btn);
         
            var borderSize = 1;
            var borderTimer;
            
            function updateBorder() {       
                borderSize++;
                div.style.borderRadius = borderSize + 'px';     // combine pixels with border size

                  if ( borderSize > 20 ) {         // increase the border size in a if loop                   
                      clearInterval(borderTimer);
                  }
              } 
            
            function Btn(){
               borderTimer = setInterval(updateBorder, 200);
            }
            
            
        </script>
        
    </body>
</html>
