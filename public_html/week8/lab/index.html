            // fade out button
            var hello = document.getElementById('hello');
            var fadeOut = document.getElementById('fadeOut');
            fadeOut.addEventListener('click', fadingOut);
            
            var element;        // control
            var fade = 10;
            
            function fadingOut(){
                clearInterval(element);
                element = setInterval(fadeLoop, 200);              
            }
            
            function fadeLoop(){
                fade--;
                hello.style.opacity = (fade / 10);
                
                if (fade < 1){
                    clearInterval(element);
                }
            }
            
            
            // fade in button
            var fadeIn = document.getElementById('fadeIn');
            fadeIn.addEventListener('click', fadingIn);
            var fade2 = 1;

                clearInterval(element);
                element = setInterval(fadeLoop2, 200);
            }
            
            function fadeLoop2(){
                fade2++;
                hello.style.opacity = (fade2 / 10);
                
                if (fade2 > 10){
                    clearInterval(element);
                }
            }
            
            // move div
            var moveDiv = document.getElementById('moveDiv');

               element = setInterval(divRight, 5);

            function divRight(){
            divPosRight = divPosRight + 10;

              }
